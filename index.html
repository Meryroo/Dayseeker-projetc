<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">

    <title>Dayseeker</title>

        <li><img src="https://res.cloudinary.com/dnkacmdmh/image/upload/v1674480104/ICONOS/facebook_udaspy.svg" alt="facebook icon"></li>
        <li><img src="https://res.cloudinary.com/dnkacmdmh/image/upload/v1674480104/ICONOS/youtube_qmzzks.svg" alt="youtube icon"></li>
        <li><img src="https://res.cloudinary.com/dnkacmdmh/image/upload/v1674480104/ICONOS/twitter_t3dm9q.svg" alt="twitter icon"></li>
      </ul>
      <nav class="menu">
        <img src="https://res.cloudinary.com/dnkacmdmh/image/upload/v1674482623/ICONOS/magnifying-glass_va1k1c.png" alt="search icon">
        <ul class="nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop all</a></li>
          <li><a href="#">Tees</a></li>
          <h1>Dayseeker</h1>
          <li><a href="#">Outerwear</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Tour</a></li>
          <li><a href="#">Videos</a></li>
        </ul>
        <div class="user">
          <img src="https://res.cloudinary.com/dnkacmdmh/image/upload/v1674480104/ICONOS/user_qii3wg.svg" alt="user icon">
          <img src="https://res.cloudinary.com/dnkacmdmh/image/upload/v1674480104/ICONOS/shop_e8uljw.svg" alt="shop icon">
        </div> 
      </nav>
      <section class="hero">
        <img src="https://res.cloudinary.com/dnkacmdmh/image/upload/v1674483929/ICONOS/DS_BANNER_1944x_mvk180.jpg" alt="dayseeker banner">
      </section>
     
    </header>
    <div class="title">
      <h2>Featured Collection</h2>
    </div>
    <main id="app" class="main">  
    </main>
    <div class="button">
      <button>View All</button>
    </button>
    </div>
    <section class="video">
      <div>
        <h2>Crying while your dancing</h2>
        <button>Watch</button>
      </div>
      <video autoplay muted>
        <source src="./public/video/crying.mp4.mp4" type="video/mp4" />
      </video>

    </section>
    <footer>
      <div>
        <input type="text" placeholder="Search"> 
      </div>
      <section class="email">
        <h4>Sign and save</h4>
        <p>Subscribe to get special offers, free giveaways, and once-in-a-lifetime deals</p>
        <input type="text" placeholder="Enter your email">
        <ul class="media_icons">
          <li><img src="https://res.cloudinary.com/dnkacmdmh/image/upload/v1674480104/ICONOS/instagram_o5qnb1.svg" alt="instagram icon"></li>
        <li><img src="https://res.cloudinary.com/dnkacmdmh/image/upload/v1674480104/ICONOS/facebook_udaspy.svg" alt="facebook icon"></li>
        <li><img src="https://res.cloudinary.com/dnkacmdmh/image/upload/v1674480104/ICONOS/youtube_qmzzks.svg" alt="youtube icon"></li>
        <li><img src="https://res.cloudinary.com/dnkacmdmh/image/upload/v1674480104/ICONOS/twitter_t3dm9q.svg" alt="twitter icon"></li>
        </ul>
      </section>
        
    </footer>
    
   
   
    <script type="module" src="/main.js"></script>
